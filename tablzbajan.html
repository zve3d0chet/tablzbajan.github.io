<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <label for="form-name">Ім'я:</label>
        <input type="text" name="form-name" id="form-name" placeholder="Введіть ім'я" required maxlength="15">
        <br>
        <label for="form-sname">Прізвище:</label>
        <input type="text" name="form-sname" id="form-sname" placeholder="Введіть прізвище" required maxlength="15">
        <br>
        <br>
        <label for="form-dream">Виконати заповітне бажання</label>
        <input type="checkbox" name="form-dream" id="form-dream">
        <br>
        <label for="form-time">Коли</label>
        <input type="datetime-local" name="form-time" id="form-time">
        <br>
        <br>
        <label for="form-mydream">Моє бажання:</label>
        <input type="text" name="form-mydream" id="form-mydream" placeholder="Введіть своє бажання">
        <br>
        <br>
        <label for="form-animal">Улюблена тварина:</label>
        <br>
        <input type="radio" name="form-animal" id="form-animal"> Кіт
        <br>
        <input type="radio" name="form-animal" id="form-animal"> Пес
        <br>
        <input type="radio" name="form-animal" id="form-animal"> Хом'як
        <br>
        <input type="radio" name="form-animal" id="form-animal"> Немає
        <br>
        <br>
        <label for="form-color">Улюблений колір:</label>
        <input type="color" name="form-color" id="form-color">
        <br>
        <input type="submit" value="Надіслати">
        <input type="reset" value="Очистити">
    </form>
</body>
</html>
